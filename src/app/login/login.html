<div
    class="container flex flex-col justify-center items-center w-full h-full mx-auto mt-20 gap-2">
    <h1 class="font-bold text-3xl mb-5">Login</h1>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Enter your username</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" />
            <button
                matIconButton
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' :
                    'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </form>
    <div class="example-form flex justify-between items-center w-full gap-4">
        <button mat-flat-button class="w-full">Login</button>
    </div>
   <div class="example-form flex justify-between items-center w-full gap-4">
        <a href="#" class="text-sm hover:underline">Forgot password?</a>
        <a href="#" class="text-sm hover:underline">Create an account</a>
    </div>
    
</div>
